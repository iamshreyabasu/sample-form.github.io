<!DOCTYPE HTML>
<html>
<head>
    <title>Sample Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <table>
            <tr>
                <td>Name :</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Password :</td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="Gender"> Male
                    <input type="radio" name="Gender"> Female
                </td>
            </tr>

            <tr>
                <td>Email :</td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td>Phone no :</td>
                <td>
                    <select>
                        <option>+91</option>
                        <option>033</option>
                        <option>123</option>
                        <option>+44</option>
                        <option>777</option>
                        <option>444</option>
                    </select>
                    <input type="phone">
                </td>
            </tr>

            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>

        </table>
    </form>

</body>
</html>
